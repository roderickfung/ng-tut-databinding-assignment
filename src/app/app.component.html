<div class='container' style='margin-top: 50px;'>
  <div class='row'>
    <div class="col-xs-6">
      <app-game-control (newGame)='onAddGame($event)'></app-game-control>
    </div>
  </div>
  <div class='row' *ngFor='let game of games' style='margin-top: 25px; border: 1px dotted black;'>
    <app-game-item [gameItem]='game'>
      <button class='btn btn-danger btn-sm' (click)='onDeleteGame(game)'>Delete</button>
    </app-game-item>
  </div>
</div>
